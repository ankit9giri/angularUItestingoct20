<div class="modal-header">
    <h4 class="modal-title">Link Budget Range</h4>
    <button type="button" class="close btn-sm" aria-label="Close" (click)="hideModalFunction()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">



    <!-- <div class="card">
        <div class=" card-body"> -->
    <div id="table" class="table-editable">
        <table class="table table-bordered table-responsive-lg table-striped">
            <thead class=" thead-light">
                <tr>
                    <th colspan="5" class="text-center">Link Budget Range
                        <a class="btn btn-info btn-md" style="float:right; color:white;" (click)="addRow()">
                            <span class="glyphicon glyphicon-plus">+</span>
                        </a>
                    </th>
                </tr>
                <th>#</th>
                <!-- <th>id</th> -->
                <th class="">Parameter</th>
                <th class="">Value</th>
                <th class="">Unit</th>
                <th class="">Action</th>
                <!-- <th class="text-center">Sort</th> -->
            </thead>
            <tbody>
                <tr *ngFor="let item of LinkBudgetRangeList; let i = index">
                    <td>
                        <span>{{i+1}}</span>
                    </td>
                    <td>
                        <span (keyup)=" changeValue(i, 'parameter' , $event)"
                            (blur)="updateList(i, 'parameter', $event)" contenteditable="true">{{item.parameter}}</span>
                    </td>
                    <td>
                        <span (keyup)="changeValue(i, 'value', $event)" (blur)="updateList(i, 'value', $event)"
                            contenteditable="true">{{item.value}}</span>
                    </td>
                    <td>
                        <span (keyup)="changeValue(i, 'unit', $event)" (blur)="updateList(i, 'unit', $event)"
                            contenteditable="true">{{item.unit}}</span>
                    </td>
                    <td>
                        <!-- <span>
                                    <button type="button" class="btn btn-danger  btn-sm"
                                        (click)="deleteLinkBudgetRange(item.id)">Remove</button>
                                </span> -->
                        <span>
                            <button type="button" class="btn btn-success  btn-sm" id={{i}}
                                (click)="updateLinkBudgetRange(item)">Update</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- </div>
    </div> -->





</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="hideModalFunction()">Close</button>
</div>
