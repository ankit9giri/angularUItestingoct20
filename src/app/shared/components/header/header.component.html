<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleAdmin()">
            <mat-icon>menu</mat-icon>
        </button>

        <span> <img src="assets/favicon.png" style="width: 100px; height: 70px;"></span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-start">
            <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark purple" [containerInside]="true">
                <links>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                            <a class="nav-link waves-light" routerLink="/fiveGdimension">Home </a>
                        </li>
                        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                            <a class="nav-link waves-light" routerLink="/fiveGdimension/link-budget">LinkBudget</a>
                        </li>
                        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                            <a class="nav-link waves-light" routerLink="/fiveGdimension/cell-capacity">Cell Capacity</a>
                        </li>

                    </ul>
                </links>
            </mdb-navbar>
        </div>

        <!--Navbar-->
        <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark purple lighten-1 justify-content-between"
            [containerInside]="false">

            <links>


                <ul class="navbar-nav ml-auto nav-flex-icons" style="float: right;">
                    <!-- notification numbers -->
                    <!-- <li class="nav-item">
                            <a class="nav-link">1 <mdb-icon fas icon="envelope"></mdb-icon></a>
                        </li> -->
                    <li class="nav-item avatar dropdown" dropdown>
                        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light">
                            <img src="assets/avatar.png" alt="" class="img-fluid rounded-circle z-depth-0"></a>
                        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
                            role="menu">
                            <a class="dropdown-item waves-light" href="#">My account</a>
                            <a class="dropdown-item waves-light" (click)="logout()">Log out</a>
                        </div>
                    </li>
                </ul>
            </links>
            <!-- Collapsible content -->

        </mdb-navbar>

        <!--/.Navbar-->


    </mat-toolbar-row>
</mat-toolbar>
